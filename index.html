        }

        .logo,

<body>
    <!-- Social media link and token -->
    <a href="https://x.com/WitchAIsol" target="_blank" class="social">X</a>
    <div class="token">$WITCH</div>
    <div id="error"></div>

    <!-- Import shims and three.js with delayed execution -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <!-- Optimize the initWorld loading -->
    <script type="module">
        import { initWorld } from './js/world.js';

        // Defer initWorld until user interacts or scrolls
        let worldInitialized = false;

        function init3DWorld() {
            if (!worldInitialized) {
                worldInitialized = true;
                initWorld(); // Initialize world when user scrolls or interacts
            }
        }

        // Event listeners for user interaction or scroll to load 3D content
        window.addEventListener('scroll', init3DWorld, { once: true });
        window.addEventListener('click', init3DWorld, { once: true });
        window.addEventListener('touchstart', init3DWorld, { once: true });

        // Fallback to load after 5 seconds if no interaction
        setTimeout(init3DWorld, 1000);

        // Optional: load 3D after a small delay, but give priority to user interaction
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (!worldInitialized) {
                    initWorld();
                    worldInitialized = true;
                }
            }, 1000); // Delay loading 3D content for 2 seconds
        });
    </script>
</body>
